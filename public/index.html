</head>

<body>

	<script src="https://unpkg.com/feather-icons"></script>

	<div class="stats slideLeft sitBottom">

		<div class="inline">
			<i data-feather="zap"></i>
			<progress value="50" max="100" id="stamina"></progress>
		</div>

		<div class="inline">
			<i data-feather="heart"></i>
			<progress value="50" max="100" id="health"></progress>
		</div>

	</div>

	<div class="stats slideRight sitBottom">

		<div class="inlineRight">
			<i data-feather="navigation-2"></i>
			<h2><span class="largeText" id="ammo">30</span> / <span class="smallText" id="maxAmmo">30</span></h2>
		</div>

		<div class="inlineRight">
			<i data-feather="rotate-cw"></i>
			<progress value="50" max="100" id="reload"></progress>
		</div>

	</div>

	<div class="leaderboard" id="leaderboard">

	</div>

	<h2 class="fps" id="fps">FPS: 0</h2>
	<h2 class="ping" id="ping">Ping: 0ms</h2>
	<h2 id="roomName" class="roomName">Room: Lobby</h2>

	<div class="mainMenu" id="mainMenu">

		<input type="text" value="" placeholder="Room Name" id="roomInput" autocomplete="off">
		<input type="text" value="" placeholder="Username" id="nameInput" autocomplete="off">
		<button id="joinButton">Join</button>

	</div>

	<script src="/socket.io/socket.io.min.js"></script>
	<script src="script.js" type="module"></script>

	<script>
		feather.replace();
	</script>

</body>

</html>
